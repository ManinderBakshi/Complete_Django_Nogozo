{% extends 'quiz/base.html' %}
{% load static %}
{% block body %}

<div class="container" style="padding: 50px;">
  <div class="text-center" style="padding: 30px;">
    <h3 class="heading" data-aos="zoom-in" data-aos-delay="100">Please Select the Category for which you want to play</h3>
  </div>
  
  <div class="container" style="margin-top: 20px;">
    <div class="row"> 
      {% for i in categories %}
        <div class="category col-lg-4 col-md-6 text-center align-items-center" data-aos="zoom-in" data-aos-delay="100">
          <a href="{% url 'quiz:sets' cat_id=i.cat_id %}" class="btn li" data-aos="zoom-in" data-aos-delay="100">{{i.cat_name}}</a>
        </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
